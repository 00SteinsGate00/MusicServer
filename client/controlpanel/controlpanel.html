
<template name="controlpanel">
    <section id="controlpanel">
	{{#if Template.subscriptionsReady}}
    {{#with currentSong}}
    <div id="transparentBackground">
    <div class="container flexWrapper">
    
		<!-- Thumbnail display -->
		<div id="ThumbnailDisplay">
			<img src="{{getThumbnail}}" alt="{{title}} Thumbnail" id="thumbnail">
		</div>

		<!-- info + controlling -->
		<div id="InfoControl">
			<p id="currentSongTitle"><a href="{{url}}" target="_blank">{{title}}</a></p>

			<div id="buttonBar">
				<i id="playpause" class="mdi {{playPauseIcon}}"></i>
				<i id="skip" class="mdi mdi-skip-next-circle-outline mdi-rotate-45"></i>
				<i id="volumeButton" class="mdi {{volumeIcon}}"></i>
			</div>

			<p><div id="timeSlider"></div></p>{{adjustSlider}}
			
			<p id="timeDisplay"><span id="currentPos">{{currentPosition}}</span> / {{durationDisplay}}</p>
		</div>

	</div>
	</div>
	{{/with}}
	{{/if}}
    </section>
</template>
