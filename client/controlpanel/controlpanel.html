
<template name="controlpanel">
    <section id="controlpanel">
	{{#if Template.subscriptionsReady}}
    {{#with currentSong}}
    <div id="transparentBackground">
    <div class="container flexWrapper">
    
		
		<!-- Thumbnail display -->
		<div id="ThumbnailDisplay">
			<img src="{{getThumbnail}}" alt="{{title}} Thumbnail" id="thumbnail">
		</div>

		<!-- info + controlling -->
		<div id="InfoControl">
			<p>{{title}}</p>

			<p><button id="playpause">Play</button> <button id="skip">Skip</button></p>

			<p><div id="timeSlider"></div></p>{{adjustSlider}}
			
			<p id="timeDisplay"><span id="currentPos">{{currentPosition}}</span> / {{durationDisplay}}</p>
		</div>

		<div id="Volume">
			<div id="volumeSlider"></div>
			<button id="mute">Mute</button>
		</div>


	</div>
	</div>
	{{/with}}
	{{/if}}
    </section>
</template>
