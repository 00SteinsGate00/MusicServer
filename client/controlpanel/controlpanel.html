
<template name="controlpanel">
    <section id="controlpanel">
    {{#with currentSong}}
	<div class="row">
		
		<!-- Thumbnail display -->
		<div class="col s12 m12 l5">
			<img src="{{thumbnail}}" alt="{{title}} Thumbnail" id="thumbnail">
		</div>

		<!-- info + controlling -->
		<div class="col s12 m12 l6" id="infocontrol">
			<p>{{title}}</p>

			<p><button id="playpause">Play</button> <button id="skip">Skip</button></p>

			<p><div id="timeSlider"></div></p>{{adjustSlider}}
			
			<p><span id="currentPos">{{currentPosition}}</span> / {{durationDisplay}}</p>
		</div>

		<div class="col s12 m12 l1">
			<div id="volumeSlider"></div>
			<button id="mute">Mute</button>
		</div>

	</div>
	{{/with}}

    </section>
</template>
