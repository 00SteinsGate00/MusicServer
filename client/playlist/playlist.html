
<template name="playlist">
	<section id="playlist" class="flexWrapper">
		<h3> - <span class="monospaced">{{playlistDuration}}</span> -</h3>

	   <div id="list">
	   	{{#each listPlaylist}}
	   		<div class="song">
	   			<div class="element position">{{position}}</div>
	   			<div class="element title"><a href="{{url}}" target="_blank">{{title}}</a></div>
	   			<div class="element duration">{{durationDisplay}}</div>
	   			<div class="element delete"><span><i class="mdi mdi-playlist-remove delete"></i></span></div>
	   		</div>
	   	{{/each}}
	   </div>
   	</section>
</template>
