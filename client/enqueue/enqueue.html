<template name="enqueue">
	<section id="enqueue" class="flexWrapper">
		<div class="container">
		<input type="text" id="enqueueInput" {{disabled}}/>
		<div id="enqueueButton">
			{{#if enqueuing}}
			<div class="spinner"></div>
			{{else}}
			<i class="mdi mdi-playlist-plus"></i>
			{{/if}}
		</div>
		</div>
	</section>
</template>
