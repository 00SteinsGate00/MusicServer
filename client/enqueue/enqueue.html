<template name="enqueue">
	<section id="enqueue" class="flexWrapper">
		<form action="" id="enqueueForm">
				<input type="text" id="enqueueInput" {{disabled}}/>

				{{#if enqueuing}}
				<div class="spinnerContainer"><div class="spinner"></div></div>
				{{else}}
				<button id="enqueueButton"><i class="mdi mdi-playlist-plus"></i></button>
				{{/if}}
		</form>
	</section>
</template>
