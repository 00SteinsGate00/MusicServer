<template name="options">

<div id="OptionsModal" class="modalBackground">
	<div class="modal">
		<div class="modalHeader">Options</div>
		<div class="modalContent">
			<table id="OptionsTable">
				<tr>
					<td>Download</td>
					<td><input type="checkbox" id="DownloadToggle" {{downloadState}}><label for="DownloadToggle"></label></td>
				</tr>
				<tr>
					<td>Image Processing</td>
					<td><input type="checkbox" id="ImageProcessingToggle" {{imageProcessingState}}><label for="ImageProcessingToggle"></label></td>
				</tr>
			</table>
		</div>
	</div>
</div>

</template>
